apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Use base configuration
bases:
- ../../base

# Include Qdrant deployment
resources:
- ../../base/qdrant.yaml

# Patch the main ConfigMap to include Qdrant configuration
patchesStrategicMerge:
- qdrant-config-patch.yaml

# Set namespace
namespace: ouragboros

# Name prefix for all resources
namePrefix: ""

# Common labels
commonLabels:
  app: ouragboros
  variant: qdrant